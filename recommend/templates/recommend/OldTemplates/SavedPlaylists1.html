<div class="main">
  <h1 style="font-family:Marker Felt; color:#111; font-size:50px;">Moodic</h1>

</div>

<div class="box">
<table id="playlists">
  <tr>
    <th><u>Playlists:</u></th>
  </tr>

    <!--  This is just here as a place holder to show how to extract the data given from views
    should be replaced with more functional listing when we have data from db
    -->
    {% for playlist in playlists %}
  <tr>
    <td><c href="#"><u>{{ playlist.Mood }}</u></c></td>
    <td> {{ playlist.Genre }}</td>
    <td> {{ playlist.Date }}</td>
  </tr>
  {% endfor %}
</table>
